    <!-- back to top -->
    <script>// back to top button
        var btn = $('#button');

        $(window).scroll(function () {
            if ($(window).scrollTop() > 300) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
        });
        btn.on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, '300');
        });
        // back to top button


    </script>
    <!-- back to top -->

    <!-- navbar script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.addEventListener("scroll", function () {
                let navbar = document.querySelector(".navbar-main");
                if (window.scrollY > 50) {
                    navbar.classList.add("navbar-scroll");
                } else {
                    navbar.classList.remove("navbar-scroll");

                }
                if (window.scrollY > 650) {
                    navbar.classList.add("navbar-scroll-1");

                } else {
                    navbar.classList.remove("navbar-scroll-1");

                }
                if (window.scrollY > 1330) {
                    navbar.classList.add("navbar-scroll-2");

                } else {
                    navbar.classList.remove("navbar-scroll-2");

                }
                if (window.scrollY > 4030) {
                    navbar.classList.add("navbar-scroll-3");

                } else {
                    navbar.classList.remove("navbar-scroll-3");

                }


            });
        });
    </script>

                $(".menu-bar").removeClass("transform");

    <script>
        function openLightbox(imgElement) {
            let imageArray = Array.from(images);
            currentIndex = imageArray.indexOf(imgElement);
            lightboxImg.src = imgElement.src;
            lightbox.style.display = 'flex';

            // Hide navbar and back to top button when lightbox is open
            document.querySelector('.navbar-main').style.display = 'none';
            document.getElementById('button').style.display = 'none';

            // Disable scrolling
            document.body.style.overflow = 'hidden';

            lightbox.style.display = 'none';
